<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix Gaming 444 - Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    .splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 3s forwards;
    }

    .splash-screen h1 {
      font-size: 2.5rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px 0;
      font-size: 1rem;
      text-align: center;
      z-index: 5;
    }

    .game-content {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
    }

    .choice-button:hover {
      background: #555;
    }

    .level-complete {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .level-complete h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .next-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .next-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <h1>Made by Mix Gaming 444</h1>
  </div>

  <div class="title-bar">
    Mix Gaming 444
  </div>

  <div class="game-content">
    <div id="question" class="question"></div>
    <div id="choices" class="choices"></div>
  </div>

  <div class="level-complete" id="level-complete">
    <h1>Level Complete âœ…</h1>
    <button class="next-button" id="next-button">Next</button>
  </div>

  <script>
    // Levels data: Unique questions
    const levels = [
      { question: "What color is the sky?", choices: ["Blue", "Green", "Yellow"], answer: "Blue", background: "#ADD8E6" },
      { question: "What do cats say?", choices: ["Woof", "Meow", "Moo"], answer: "Meow", background: "#FFDAB9" },
      { question: "Which is a fruit?", choices: ["Apple", "Car", "Chair"], answer: "Apple", background: "#FFB6C1" },
      { question: "What is the opposite of 'up'?", choices: ["Down", "Left", "Right"], answer: "Down", background: "#98FB98" },
      { question: "What is 2+2?", choices: ["3", "4", "5"], answer: "4", background: "#FAFAD2" },
      { question: "What is water made of?", choices: ["H2O", "Fire", "Air"], answer: "H2O", background: "#AFEEEE" },
      { question: "What do birds use to fly?", choices: ["Wings", "Fins", "Feet"], answer: "Wings", background: "#FFE4E1" },
      { question: "What do you wear on your feet?", choices: ["Shoes", "Hat", "Shirt"], answer: "Shoes", background: "#D8BFD8" },
      { question: "What is the color of bananas?", choices: ["Yellow", "Red", "Purple"], answer: "Yellow", background: "#FFFACD" },
      { 
        question: "Subscribe to Mix Gaming 444!", 
        choices: ["Subscribe!", "Later", "Ignore"], 
        answer: "Subscribe!", 
        background: "#FFD700",
        link: "https://www.youtube.com/channel/mixgaming444" 
      }
      // Add more levels up to 100
    ];

    // Save progress in localStorage
    let currentLevel = parseInt(localStorage.getItem("currentLevel")) || 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const levelCompleteEl = document.getElementById("level-complete");
    const nextButtonEl = document.getElementById("next-button");

    function loadLevel() {
      const level = levels[currentLevel];
      document.body.style.background = level.background;
      questionEl.textContent = level.question;
      choicesEl.innerHTML = ""; // Clear previous choices
      levelCompleteEl.style.display = "none"; // Hide level complete animation

      level.choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.classList.add("choice-button");
        button.onclick = () => {
          if (choice === level.answer) {
            if (level.link) {
              window.open(level.link, "_blank");
            }
            showLevelComplete();
          } else {
            alert("Try again!");
          }
        };
        choicesEl.appendChild(button);
      });
    }

    function showLevelComplete() {
      levelCompleteEl.style.display = "flex";
    }

    nextButtonEl.onclick = () => {
      currentLevel++;
      if (currentLevel < levels.length) {
        localStorage.setItem("currentLevel", currentLevel);
        loadLevel();
      } else {
        alert("Congratulations! You completed all levels.");
        localStorage.clear(); // Reset progress
      }
    };

    // Load the first level on start
    window.onload = loadLevel;
  </script>
</body>
</html>
