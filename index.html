<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix Gaming 444 - Puzzle Game</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    /* Splash Screen */
    .splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 3s forwards;
    }

    .splash-screen h1 {
      font-size: 2.5rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Title Bar */
    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px 0;
      font-size: 1rem;
      text-align: center;
      z-index: 5;
    }

    /* Game Content */
    .game-content {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
    }

    .choice-button:hover {
      background: #555;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #555;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen">
    <h1>Made by Mix Gaming 444</h1>
  </div>

  <!-- Title Bar -->
  <div class="title-bar">
    Mix Gaming 444
  </div>

  <!-- Game Content -->
  <div class="game-content">
    <div id="question" class="question"></div>
    <div id="choices" class="choices"></div>
    <button id="next-button" style="display: none;">Next</button>
  </div>

  <script>
    // Levels Data
    const levels = [
      { question: "Level 1: What is 2 + 2?", choices: ["3", "4", "5"], answer: "4", background: "#FFDDC1" },
      { question: "Level 2: What color is the sky?", choices: ["Blue", "Green", "Red"], answer: "Blue", background: "#D4F1F4" },
      { question: "Level 3: Solve: 3 x 3", choices: ["6", "9", "12"], answer: "9", background: "#E4C1F9" },
      { question: "Level 4: What is the opposite of 'up'?", choices: ["Left", "Down", "Right"], answer: "Down", background: "#F9F871" },
      { question: "Level 5: How many days are in a week?", choices: ["5", "6", "7"], answer: "7", background: "#C2F0C2" },
      { 
        question: "Level 10: Subscribe to my channel!", 
        choices: ["Subscribe", "Ignore", "Later"], 
        answer: "Subscribe", 
        background: "#FFD5E5",
        link: "https://www.youtube.com/@mixgaming444"
      }
    ];

    // Generate more levels dynamically
    for (let i = 6; i <= 100; i++) {
      levels.push({
        question: `Level ${i}: What is ${i} + 1?`,
        choices: [i - 1, i + 1, i + 2],
        answer: (i + 1).toString(),
        background: i % 2 === 0 ? "#FFDDC1" : "#C2F0C2"
      });
    }

    // Game Variables
    let currentLevel = 0;

    // Elements
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextButton = document.getElementById("next-button");

    // Load Level
    function loadLevel() {
      const level = levels[currentLevel];
      document.body.style.background = level.background;
      questionEl.textContent = level.question;

      // Add choices as buttons
      choicesEl.innerHTML = "";
      level.choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.className = "choice-button";
        button.onclick = () => checkAnswer(choice);
        choicesEl.appendChild(button);
      });

      nextButton.style.display = "none";
    }

    // Check Answer
    function checkAnswer(selectedChoice) {
      const level = levels[currentLevel];

      if (selectedChoice.toLowerCase() === level.answer.toLowerCase()) {
        alert("Correct!");
        nextButton.style.display = "block";
      } else {
        alert("Try again!");
      }
    }

    // Go to Next Level
    nextButton.addEventListener("click", () => {
      currentLevel++;
      if (currentLevel < levels.length) {
        loadLevel();
      } else {
        questionEl.textContent = "Congratulations! You've completed all levels!";
        choicesEl.innerHTML = "";
        nextButton.style.display = "none";
      }
    });

    // Show Splash Screen
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".splash-screen").style.display = "none";
        loadLevel();
      }, 3000); // Splash screen duration
    });
  </script>
</body>
</html>
