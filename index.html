<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Puzzles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #FFDDC1;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: black;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
        .title {
            font-size: 18px;
            margin: 10px;
            background: gray;
            color: white;
            padding: 5px;
        }
        .game-container {
            margin-top: 30px;
        }
        .choice-button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .choice-button:hover {
            background: gray;
        }
        .level-complete {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: green;
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 5px;
        }
        .next-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">Mix Puzzles</div>
    <div class="title">Mix Gaming 444</div>
    
    <div class="game-container">
        <h2 id="level-indicator">Level: 1</h2>
        <p id="question">Loading...</p>
        <div id="choices"></div>
    </div>

    <div id="level-complete" class="level-complete">
        Level Complete âœ…
        <button id="next-button" class="next-button">Next</button>
    </div>

    <script>
        const levels = [
            { question: "Which one is a fruit?", choices: ["Car", "Apple", "Rock"], answer: "Apple", background: "#FFDDC1" },
            { question: "What color is the sky?", choices: ["Blue", "Green", "Red"], answer: "Blue", background: "#D4E157" },
            { question: "Which one is an animal?", choices: ["Cat", "Table", "Shoe"], answer: "Cat", background: "#A5D6A7" },
            { question: "Which one do we drink?", choices: ["Water", "Sand", "Paper"], answer: "Water", background: "#64B5F6" },
            { question: "What is round?", choices: ["Ball", "Book", "Stick"], answer: "Ball", background: "#FFCC80" },
            { question: "Which one is used to write?", choices: ["Pen", "Fork", "Spoon"], answer: "Pen", background: "#B39DDB" },
            { question: "Which one flies?", choices: ["Bird", "Fish", "Dog"], answer: "Bird", background: "#81D4FA" },
            { question: "Which one is sweet?", choices: ["Candy", "Salt", "Stone"], answer: "Candy", background: "#FFAB91" },
            { question: "What is made of glass?", choices: ["Window", "Shoe", "Tree"], answer: "Window", background: "#90CAF9" },
            { question: "Which one opens a door?", choices: ["Key", "Spoon", "Pen"], answer: "Key", background: "#A5D6A7" },
        ];

        let currentLevel = parseInt(localStorage.getItem("currentLevel")) || 0;

        const questionEl = document.getElementById("question");
        const choicesEl = document.getElementById("choices");
        const levelCompleteEl = document.getElementById("level-complete");
        const nextButtonEl = document.getElementById("next-button");
        const levelIndicatorEl = document.getElementById("level-indicator");

        function loadLevel() {
            if (currentLevel >= levels.length) {
                alert("Congratulations! You completed all levels.");
                localStorage.clear();
                currentLevel = 0;
            }

            const level = levels[currentLevel];
            document.body.style.background = level.background;
            questionEl.textContent = level.question;
            levelIndicatorEl.textContent = `Level: ${currentLevel + 1}`;
            choicesEl.innerHTML = "";
            levelCompleteEl.style.display = "none";

            level.choices.forEach(choice => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.classList.add("choice-button");
                button.onclick = () => {
                    if (choice === level.answer) {
                        showLevelComplete();
                    } else {
                        alert("Wrong! Try again.");
                    }
                };
                choicesEl.appendChild(button);
            });
        }

        function showLevelComplete() {
            levelCompleteEl.style.display = "block";
        }

        nextButtonEl.onclick = () => {
            currentLevel++;
            localStorage.setItem("currentLevel", currentLevel);
            loadLevel();
        };

        window.onload = loadLevel;
    </script>

</body>
</html>
