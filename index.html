<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Puzzles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        #game-container {
            margin-top: 50px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #start-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="start-animation">Made by Mix Gaming 444</div>

    <div id="game-container">
        <h1>Mix Puzzles</h1>
        <h2 id="level-title">Level 1</h2>
        <p id="question">Which one is correct for Level 1?</p>
        <div id="choices"></div>
        <button id="next-button" style="display: none;">Next Level</button>
    </div>

    <script>
        let currentLevel = localStorage.getItem("level") ? parseInt(localStorage.getItem("level")) : 1;

        let levels = [];
        for (let i = 1; i <= 1000; i++) {
            levels.push({
                question: `Which one is correct for Level ${i}?`,
                choices: [`Wrong ${i}`, `Correct ${i}`, `Wrong ${i + 1}`],
                correctIndex: 1
            });
        }

        levels[9].question = "Subscribe to Mix Gaming 444!";
        levels[9].choices[1] = `<a href="https://www.youtube.com/@MixGaming444" target="_blank">Subscribe</a>`;

        function loadLevel() {
            if (currentLevel > 1000) {
                alert("Congratulations! You finished all levels.");
                return;
            }

            document.getElementById("level-title").innerText = `Level ${currentLevel}`;
            document.getElementById("question").innerHTML = levels[currentLevel - 1].question;

            let choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            levels[currentLevel - 1].choices.forEach((choice, index) => {
                let btn = document.createElement("button");
                btn.innerHTML = choice;
                btn.onclick = () => checkAnswer(index);
                choicesDiv.appendChild(btn);
            });

            document.body.style.backgroundColor = getRandomColor();
        }

        function checkAnswer(index) {
            if (index === levels[currentLevel - 1].correctIndex) {
                document.getElementById("question").innerHTML = "âœ… Level Complete!";
                document.getElementById("next-button").style.display = "block";
                currentLevel++;
                localStorage.setItem("level", currentLevel);
            } else {
                alert("Wrong choice! Try again.");
            }
        }

        document.getElementById("next-button").onclick = () => {
            document.getElementById("next-button").style.display = "none";
            loadLevel();
        };

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 80%)`;
        }

        setTimeout(() => {
            document.getElementById("start-animation").style.display = "none";
            loadLevel();
        }, 3000);
    </script>
</body>
</html>
