<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mix Gaming 444 - Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s ease;
    }

    .splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 3s forwards;
    }

    .splash-screen h1 {
      font-size: 2.5rem;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .title-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      padding: 10px 0;
      font-size: 1rem;
      text-align: center;
      z-index: 5;
    }

    .level-indicator {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .game-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 200px;
    }

    .choice-button:hover {
      background: #555;
    }

    .level-complete {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .level-complete h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .next-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .next-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <h1>Made by Mix Gaming 444</h1>
  </div>

  <div class="title-bar">
    Mix Gaming 444
  </div>

  <div class="level-indicator" id="level-indicator">
    Level: 1
  </div>

  <div class="game-content">
    <div id="question" class="question"></div>
    <div id="choices" class="choices"></div>
  </div>

  <div class="level-complete" id="level-complete">
    <h1>Level Complete âœ…</h1>
    <button class="next-button" id="next-button">Next</button>
  </div>

  <script>
    // Levels data: 100 unique questions
    const levels = [];
    for (let i = 1; i <= 100; i++) {
      levels.push({
        question: `This is level ${i}. Pick the correct choice!`,
        choices: [`Correct for ${i}`, `Wrong ${i}`, `Wrong ${i * 2}`],
        answer: `Correct for ${i}`,
        background: `hsl(${i * 3}, 70%, 80%)`
      });
    }

    // Save progress in localStorage
    let currentLevel = parseInt(localStorage.getItem("currentLevel")) || 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const levelCompleteEl = document.getElementById("level-complete");
    const nextButtonEl = document.getElementById("next-button");
    const levelIndicatorEl = document.getElementById("level-indicator");

    function loadLevel() {
      const level = levels[currentLevel];
      document.body.style.background = level.background;
      questionEl.textContent = level.question;
      levelIndicatorEl.textContent = `Level: ${currentLevel + 1}`;
      choicesEl.innerHTML = ""; // Clear previous choices
      levelCompleteEl.style.display = "none"; // Hide level complete animation

      level.choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.classList.add("choice-button");
        button.onclick = () => {
          if (choice === level.answer) {
            showLevelComplete();
          } else {
            alert("Try again!");
          }
        };
        choicesEl.appendChild(button);
      });
    }

    function showLevelComplete() {
      levelCompleteEl.style.display = "flex";
    }

    nextButtonEl.onclick = () => {
      currentLevel++;
      if (currentLevel < levels.length) {
        localStorage.setItem("currentLevel", currentLevel);
        loadLevel();
      } else {
        alert("Congratulations! You completed all levels.");
        localStorage.clear(); // Reset progress
      }
    };

    // Load the first level on start
    window.onload = loadLevel;
  </script>
</body>
</html>
